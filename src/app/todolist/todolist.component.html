<div class="container">

    <h1>To-Do Application</h1>
    <hr>
    <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm" >

        <div class="myTask">
          <label class="lblTask" for="task">TASK</label>
          <input
           type="text"
           class="form-control" 
           id="taskInput" 
           placeholder="Enter Task" 
           ngModel name="task"
           required>
          <p *ngIf="taskForm.invalid&&taskForm.dirty" id="errorMessage" class="form-text text-danger">REQUIRED FIELD</p>
        </div>

        <button [disabled]="taskForm.invalid" type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>

    </form>

    <hr>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Task</th>
            <th scope="col">Completed</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let t of taskArray; index as i">
            <td>{{t.taskName}}</td>
            <td><input (change)="onCheck(i)" type="checkbox" id="myCheckBox"></td>
            <td><button (click)="onDelete(i)" class="btn btn-danger btn-small">Delete</button></td>
          </tr>
        </tbody>
      </table>
</div>
